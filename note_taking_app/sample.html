<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note Taking App</title>
    <style>
        /* Styling for the entire body */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        /* Styling for the form */
        form {
            display: flex;
            align-items: center;
        }

        form input[type="text"] {
            width: 200px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-right: 10px;
        }

        form button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            background-color: #3498db;
            color: white;
            cursor: pointer;
        }

        /* Styling for the heading */
        h2 {
            text-align: center;
            margin-top: 30px;
        }

        /* Styling for the list */
        ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        ul li {
            padding: 10px;
            margin-bottom: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <form action="/" method="POST">
        Enter Your Notes: <input type="text" name="note" placeholder="Enter a note">
        <button type="submit">Add Note</button>
    </form>

    <h2>Find Your Notes Here:</h2>

    <ul>
        {% for note in notes %}
            <li>{{ note }}</li>
        {% endfor %}
    </ul>
</body>
</html>
